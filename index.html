<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>支付页面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .payment-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  
  .payment-methods {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  .payment-method {
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .payment-method:hover {
    transform: scale(1.1);
  }
  
  .payment-method img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<div class="payment-container">
  <h2>选择支付方式</h2>
  <div class="payment-methods">
    <div class="payment-method">
      <img src="https://via.placeholder.com/60" alt="支付宝">
      <p>支付宝</p>
    </div>
    <div class="payment-method">
      <img src="https://via.placeholder.com/60" alt="微信">
      <p>微信支付</p>
    </div>
    <div class="payment-method">
      <img src="https://via.placeholder.com/60" alt="银联">
      <p>银联支付</p>
    </div>
  </div>
</div>

</body>
</html>
